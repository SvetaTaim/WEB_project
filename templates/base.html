<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="static/style/style.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body class="back">
<main>
    <div class="container-fluid">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between border-bottom">
            <li class="nav"><a href="/home" class="nav-link"><img src="/static/icon.png" alt="здесь должна была быть картинка, но не нашлась"></a></li>
            <ul class="nav justify-content-center">
                <li><a href="/home" class="nav-link">Главная</a></li>
                <li><a href="/about" class="nav-link">О нас</a></li>
                <li><a href="/catalog" class="nav-link">Каталог</a></li>
                <li><a href="/contact" class="nav-link">Контакты</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="/account" class="nav-link">Аккаунт</a></li>
                    <li><a href="/exit" class="nav-link">Выйти</a></li>
                {% else %}
                    <li><a href="/login" class="nav-link">Войти</a></li>
                    <li><a href="/register" class="nav-link">Регистрация</a></li>
                {% endif %}
            </ul>
            <div class="form-group">
                <input type="search" class="form1" id="Search" placeholder="Поиск...">
            </div>
        </header>
    </div>
</main>
{% block content %}{% endblock %}
</body>
</html>
